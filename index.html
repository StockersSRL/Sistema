      <div id="wrapper">
  
  <h1>Alta de artículo</h1>
  
  <form method="post" action="#">
  <div class="col-2">
    <label>
      Nombre
      <input placeholder="Nombre del artículo" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Código
      <input placeholder="Código del artículo" id="codigo" name="codigo" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Palabras clave
      <input placeholder="Ayuda a encontrar los artículos más facilmente" id="tags" name="tags" tabindex="3">
    </label>
  </div>
  <div class="col-3" id="celda-mala-1">
    <label style="height:60px;">
      Foto
      <input type="file" id="foto" value="Subir Foto" name="foto" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Categorias
      <select tabindex="5">
        <option>Canilla</option>
        <option>Bañeras</option>
        <option>Gomitas</option>
      </select>
    </label>
  </div>
  
  <div class="col-4">
    <label>
      Precio
      <input type="number" placeholder="$" id="precio" name="precio" tabindex="6">
    </label>
  </div>
  <div class="col-4" id="div-desc">
    <label>
      <span id="textoDescripcion">Descripción</span><br><br>
      <textarea id="descripcion" name="descripcion" ></textarea>
    </label>
  </div>
<!--Mas ejemplos

  </div>
-->
  
  <div class="col-submit">
    <button class="submitbtn">Dar de Alta</button>
  </div>
  
  </form>
  </div>
