    <div id="wrapper">
        <h1>Alta de Usuario</h1>
  
          <form onsubmit="return false">
          <div class="col-3">
            <label>
              Nombre
              <input placeholder="Nombre completo" id="name" name="name" tabindex="1">
            </label>
          </div>
          <div class="col-3">
            <label>
              Teléfono
              <input placeholder="Numero de teléfono o celular" id="phone" name="phone" tabindex="2">
            </label>
          </div>
          <div class="col-3">
            <label>
              E-mail
              <input placeholder="Dirección de correo electrónico" id="email" name="email" tabindex="3">
            </label>
          </div>
          <div class="col-3">
            <label>
              Usuario
                <input placeholder="Nombre de usuario" id="user" name="user" tabindex="4">
            </label>
          </div>

          <div class="col-3">
            <label>
              Contraseña
              <input type="password" placeholder="••••••••" id="pass" name="pass" tabindex="5">
            </label>
          </div>
              <div class="col-3">
            <label>
              Reingresa tu contraseña
              <input type="password" placeholder="••••••••" id="rePass" name="rePass" tabindex="5">
            </label>
          </div>
          <div class="col-4">
            <label >Sube una imágen para tu perfil</label>
            <input style="margin:5px 0px 17px 10px;" type="file" name="image" id="image"><br>
          </div>
          <div class="col-4">
            <label>Selecciona si eres administrador</label>
            <center style="position:relative; margin-bottom:8px;"><input class="js-switch" type="checkbox"></center>
          </div>
          <div class="col-2 switch">
            <label>Acepto los términos y condiciones</label>
            <center style="position:relative;margin-bottom:8px;"><input class="js-switch" type="checkbox"></center>
          </div>

          <div class="col-submit">
            <button class="submitbtn">Darme de alta</button>
          </div>

          </form>
          </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
